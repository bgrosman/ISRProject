
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>ISR project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css\styles.css">
    <script src="scripts/script.js"></script>
  </head>

  <body>

    <div class="create-order-button-div" style="text-align: center;">
      <button type="button" id="create-order-button" class="btn btn-info" style="margin: 20px;" onclick="createOrderClick()">Create Order</button>
    </div>

    <table id ="orders-table" class="table">

      <thead>
        <tr class="table-primary">
          <th scope="col">#</th>
          <th scope="col">Customer Name</th>
          <th scope="col">Customer Address</th>
          <th scope="col">Product</th>
          <th scope="col">Price</th>
          <th scope="col">Comment</th>
        </tr>
      </thead>

      <tbody>
      </tbody>

    </table>

    <form id="orders-form" style="display: none;">

      <div class="mb-3">
        <label class="form-label">Customer name</label>
        <select id="form-select-customer" class="form-select" onchange="customerSelect()">
          <option selected>Please choose customer</option>
          <option value="1">Moshe Cohen</option>
          <option value="2">Haim Levi</option>
          <option value="3">Shmuel Naim</option>
          <option value="4">Ido Erlich</option>
          <option value="5">Itay Nitzan</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Customer address</label>
        <input type="text" id="form-text-customer=address" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Product</label>
        <select id="form-select-product" class="form-select" onchange="productSelect()">
          <option selected>Please choose product</option>
          <option value="1">Desk</option>
          <option value="2">Chair</option>
          <option value="3">Laptop</option>
          <option value="4">Phone</option>
          <option value="5">Bed</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="text" id="form-text-price" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Comment</label>
        <input type="text" id="form-text-comment" class="form-control">
      </div>

      <button type="button" onClick="createButtonClick()" class="btn btn-primary">Create</button>

    </form>

  </body>

</html>
